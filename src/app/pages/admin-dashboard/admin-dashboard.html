<div class="overflow-x-auto shadow-sm border-base-300 p-3 rounded">
  <div class="flex justify-between">
    <h1 class="text-center text-xl font-bold">Edit or Add new Recipes</h1>
    <button class="btn btn-secondary" (click)="openCreate()">Add Recipe</button>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Recipe Title</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (recipe of recipeService.recipes(); track $index) {
        <tr>
          <td>{{ recipe.id }}</td>
          <td>{{ recipe.title }}</td>
          <td>{{ recipe.category }}</td>
          <td class="flex gap-2">
            <button class="btn btn-primary" (click)="openEdit(recipe)">Edit</button>
            <button class="btn btn-error" (click)="recipeService.deleteRecipe(recipe.id)">
              Delete
            </button>
          </td>
        </tr>
      }
    </tbody>
  </table>
  <app-edit-recipe-modal></app-edit-recipe-modal>
</div>
