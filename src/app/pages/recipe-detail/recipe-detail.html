<div class="grid grid-cols-2 bg-base-100 shadow-sm border border-base-200 rounded p-1">
  <figure class="flex justify-center col-span-2 md:col-span-1">
    <img
      class="object-cover shadow-sm border-base-200 border-2 rounded-2xl"
      [src]="recipe()?.thumbnail"
      [alt]="recipe()?.title"
    />
  </figure>

  <div class="p-4 flex-col flex">
    <h2 class="font-bold text-xl mb-3">{{ recipe()?.title }}</h2>
    @for (ingredient of recipe()?.ingredients; track $index) {
      <div class="flex gap-5">
        <p class="font-bold">{{ ingredient.ingredient }}:</p>
        <p>{{ ingredient.measure }}</p>
      </div>
    }
  </div>

  <div class="p-4 col-span-2">
    <h2 class="font-bold text-xl">Instructions</h2>
    <p>{{ recipe()?.instructions }}</p>
  </div>
</div>
