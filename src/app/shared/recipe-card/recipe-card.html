<div class="card bg-base-200 rounded-xl hover:cursor-pointer h-100" (click)="navigateToRecipe()">
  <figure class="w-full h-80">
    <img class="w-full h-full object-cover" [src]="recipe().thumbnail" [alt]="recipe().title" />
  </figure>
  <div class="card-body">
    <h2 class="card-title justify-center">{{ recipe().title }}</h2>
  </div>
</div>
